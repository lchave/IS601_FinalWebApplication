{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div>
    <form action="" method="POST">
        <div class="row">
        <div class="col">
            <label for="Name">Name</label>
            <input id="Name" type="text"class="form-control" placeholder="First Name" name="one">
        </div>
        <div class="col">
            <label for="UserId">UserId</label>
            <input id="UserId" type="text" class="form-control" placeholder="Username" name="UserId">
        </div>
        <div class="col">
            <label for="Email">Email</label>
            <input id="Email" type="email" class="form-control" placeholder="@example.com" name="Email">
        </div>
        <div class="col">
            <label for="Password">Password</label>
            <input name="password" class="form-control" type="password" placeholder="Password">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>
</body>
</html>
{% endblock %}
